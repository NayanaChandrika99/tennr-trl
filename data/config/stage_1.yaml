name: thce-stage-1
description: Stage 1 medical coding dataset (non-reasoning) assembled from MIMIC, CMS, and synthetic supplements.
datasets:
  - id: thce_stage_1_primary
    type: local
    path: data/processed/stage_1.jsonl
    format: jsonl
    split: train
    entries: 50000
  - id: thce_stage_1_validation
    type: local
    path: data/processed/stage_1_val.jsonl
    format: jsonl
    split: validation
    entries: 2000
