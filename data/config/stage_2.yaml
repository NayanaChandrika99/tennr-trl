name: thce-stage-2
description: Stage 2 reasoning dataset with <think> traces for medical coding.
datasets:
  - id: thce_stage_2_primary
    type: local
    path: data/processed/stage_2.jsonl
    format: jsonl
    split: train
    entries: 70000
  - id: thce_stage_2_validation
    type: local
    path: data/processed/stage_2_val.jsonl
    format: jsonl
    split: validation
    entries: 3000
