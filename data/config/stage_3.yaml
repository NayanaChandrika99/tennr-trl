name: thce-stage-3
description: Stage 3 preference dataset (chosen vs rejected reasoning) for DPO alignment.
datasets:
  - id: thce_stage_3_primary
    type: local
    path: data/processed/stage_3.jsonl
    format: jsonl
    split: train
    entries: 40000
  - id: thce_stage_3_validation
    type: local
    path: data/processed/stage_3_val.jsonl
    format: jsonl
    split: validation
    entries: 2000
